<template>
    <fieldset>
        <legend>Line Graph via Attribute</legend>
        <canvas id="some-dynamic-doughnut-chart" width="500" height="187" chart="type: Line; 'should-update': false; data.bind: SimpleLineData"></canvas>
        <p>Changing the data wont change this graph as it is not update-able</p>
    </fieldset>

    <fieldset>
        <legend>Doughnut Chart via Element</legend>
        <chart id="some-dynamic-doughnut-chart" width="500" height="187" type="Doughnut" should-update="true" data.bind="DynamicDoughnutData" throttle="2000"></chart>
        <div>
            <label>Values</label>
            <div repeat.for="currentData of DynamicDoughnutData">
                <input value.bind="currentData.value" placeholder="Value ${index}"/>
            </div>
        </div>

        <p>Changing the above value should trigger a chart refresh after 2 seconds</p>
        <p>Although dynamically added entries will not be tracked currently</p>
        <button click.delegate="addEntry()">Add Entry</button>
        <button click.delegate="resetPieData()">Reset</button>
    </fieldset>
</template>
